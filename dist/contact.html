    <!-- Header -->

        <div class="container">
          <nav id="main-nav">
            <img src="/img/logo.png" alt="logo" id="logo" />

      <section id="contact-a" class="py-2 text-center">
          <div class="container">
                <h3 class="section-title">CONTACT ME</h3>
                <div class="underline"></div>
                <p class="lead">
                    Please fill the form below for me to reach you
                </p>

                <form>

                  <div class="text-field">
                      <input type="text" class="text-input name-field"  placeholder="Name">
                      <input type="email"class="text-input email-field" placeholder="Email">
                      <input type="text" class="text-input phone-field" placeholder="Phone">
                      <input type="text" class="text-input subject-field" placeholder="Subject">
                      <textarea class="text-input message-field" placeholder="Message"></textarea>
                  </div>             
                  <button type="submit" class="btn-dark">Submit</button>
                </form>
          </div>

      </section>

      <section id="contact-b" class="text-center py-2 bg-medium">
          <div class="container">
              <div class="contact-items">
                  <div class="contact-item">
                      <i class="far fa-envelope fa-2x"></i>
                      <h2>Email</h2>
                      <p>midhun123@gmail.com</p>
                  </div>
                  <div class="contact-item">
                        <i class="fas fa-phone fa-2x"></i>
                        <h2>Phone</h2>
                        <p>+919847224485</p>
                    </div>
                    <div class="contact-item">
                            <i class="fas fa-address-card fa-2x"></i> 
                            <h2>Address</h2>
                            <p>Lion's Den, Boston MA, US</p>
                    </div>
              </div>
          </div>
      </section>

                <div>

                  <i class="fab fa-youtube fa-2x"></i>
                </div>
            </div>
            
          </footer>
